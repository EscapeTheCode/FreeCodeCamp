<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>survey-form</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>

<form id="survey-form">

  <label id="name-label" for="name">Name<input id="name" type="text" placeholder="Enter your name" required /></label>
  <label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter your Email" required /></label>
  <label id="number-label" for="number">Age(optional)<input id="number" type="number" placeholder="Age" min="13" max="123" /></label>

<label>Which option best describes your current role?
<select id="dropdown" name="role">
  <option>Select current role</option>
  <option value="value">Student</option>
  <option value="full time job">Full Time Job</option>
  <option value="full time learner">Full Time Learner</option>
  <option value="prefer not to say">Prefer not to say</option>
  <option value="other">other</option>
  </label>
</select>
<label>Would you recommend freeCodeCamp to a friend?</label>
<label><input type="radio" value="definadely" name="user-recommend" />Yes</label>
<label><input value="maybe" name="user-recommend" type="radio"/>Maybe</label>
<label><input value="Not sure" name="user-recommend" type="radio" />Not sure</label>

<label>What is your favourite feature of freeCodeCamp?
<select>
<option>select an option</option>
<option value="challenges">Challenges</option>
<option value="projects">Projects</option>
<option value="community">Community</option>
<option value="open source">Open source</option>
</select>
</label>

<label>What would you like to see improved?(Check all that apply)</label>

<label><input name="preference" type="checkbox" value="front-end-projects">Front-end projects</label>

<label><input type="checkbox" value="back end projects" name="preference">Back-end Projects</label>

<label><input name="preference" value="data visualisation" type="checkbox">Data Visualisation </label>

<label><input name="preference" value="challenge" type="checkbox">Challenges</label>

<label><input value="open sourse" type="checkbox" name="preference">Open Souce </label>

<label><input value="community" type="checkbox" name="preference">Community</label>

<label><input type="checkbox" name="preference" value="glitter help rooms">Glitter help rooms</label>

<label><input value="city meetups" type="checkbox" name="preference">City Meetups</label>

<label><input value="wiki" type="checkbox" name="preference">Wiki</label>

<label><input value="forum" type="checkbox" name="preference">Forum</label>

<label><input value="additional courses" type="checkbox" name="preference"Additional Courses</label>

<p>Any comments or suggestions?</p>

<textarea>Enter your comment here...</textarea>

<button type="submit" id="submit" class="sub-button">Submit </button>
</form>
</body>
</html>
